variant: fcos
version: 1.6.0
ignition:
  config:
    merge:
    - source: lala
      compression: gzip
  security:
    tls:
      certificate_authorities:
      - source: bpb
storage:
  disks:
  - device: /dev/sda
    partitions:
    - label: '1'
  filesystems:
  - device: /dev/sda
    format: btrfs
  files:
  - path: /etc/test
  directories:
  - path: /etc/test
systemd:
  units:
  - name: test
    contents: test
    dropins:
    - name: test_dropin
      contents: test
passwd:
  users:
  - name: test
  groups:
  - name: test2
